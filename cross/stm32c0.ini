[constants]
host_flags = [
  '-mcpu=cortex-m0plus',
  ]

[built-in options]
default_library = 'static'
b_staticpic = 'false'
cpp_eh = 'none'
cpp_rtti = 'false'

c_args = host_flags + [
  '-Wall',
  '-Wextra',
  '-Wpedantic',
  '-fdata-sections',
  '-ffunction-sections',
  ]

cpp_args = c_args + [
  '-fno-threadsafe-statics',
  ]

c_link_args = host_flags + [
  '--specs=nano.specs',
  '-Wl,--gc-sections',
  '-Wl,--start-group',
  '-lc',
  '-lm',
  '-Wl,--end-group',
  '-Wl,--print-memory-usage',
  ]

cpp_link_args = c_link_args + [
  '-Wl,--start-group',
  '-lstdc++',
  '-lsupc++',
  '-Wl,--end-group',
  ]

[host_machine]
system     = 'none'
cpu_family = 'arm'
cpu        = 'cortex-m0plus'
endian     = 'little'
